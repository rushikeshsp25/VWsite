{% extends 'home/base.html' %} {% block title %}Login | VisionWare{% endblock %} {% block head %} {% load static %} {% endblock %} {% block body %}
<div class="container col-md-4 col-12 offset-md-4 mt-3">
    <div class="login-container">
        <div class="head">
            <p class="section-heading">Login</p>
        </div>
        <hr>
        <div class="body">
            <form class="login-form" role="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label class="control-labe" for="id_username">
                    Username
                </label>
                    <input id="id_username" name="username" type="text">
                </div>
                <div class="form-group">
                    <label class="control-label" for="id_password">
                    Password
                </label>
                    <input id="id_password" name="password" type="password">
                </div>
                <div class="form-controls">
                    <button type="submit" class="btn">login</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
